<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />

	<link
		href="#{request.contextPath}/resourcers/bootstrap/dist/css/bootstrap.css"
		rel="stylesheet" type="text/css" />
	<link
		href="#{request.contextPath}/resourcers/bootstrap/dist/css/bootstrap-theme.css"
		rel="stylesheet" type="text/css" />

	<title>Gerenciar motoristas</title>
</h:head>
<h:body styleClass="body">

	<ui:include src="menu_admin.xhtml" />

	<div id="container-fluid">

		<div class="row-fluid " style="margin-top: 10%;">

			<div class="col-md-12 column">

				<div class="col-md-4 column"></div>

				<div class="col-md-4 column">

					<h:form id="busca" class="form-signin" method="post">

						<h:inputText class="form-control"
							pt:placeholder="Informe o cpf do motorista"
							value="#{motoristaBean.cpfPesquisa}" required="true"
							requiredMessage="Informe o cpf" />

						<h:commandLink action="#{motoristaBean.pesquisarMotoristaBean}"
							value="Pesquisar" class="btn btn-block btn-primary">
							<span class="glyphicon glyphicon-search"></span>
							<f:setPropertyActionListener target="#{motoristaBean.motorista}"
								value="#{motorista}" />
						</h:commandLink>
						<p:messages styleClass="erro" layout="table" />

					</h:form>

				</div>

				<div class="col-md-4 column"></div>

			</div>

		</div>

	</div>

	<div class="footer">
		<ui:include src="footer_admin.xhtml" />
	</div>
	<!-- footer -->

</h:body>
</html>
