<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />

	<link
		href="#{request.contextPath}/resourcers/bootstrap/dist/css/bootstrap.css"
		rel="stylesheet" type="text/css" />
	<link
		href="#{request.contextPath}/resourcers/bootstrap/dist/css/bootstrap-theme.css"
		rel="stylesheet" type="text/css" />

	<title>Cadastrar usuário</title>

</h:head>
<h:body>

	<div id="corpo">

		<ui:include src="menuadmin.xhtml" />

		<div id="container-fluid">

			<div class="row-fluid">

				<div class="col-md-12 column">

					<h:form id="usuario" class="form-signin" method="post">

						<!-- COMEÇO DADOS PESSOAIS -->

						<fieldset>

							<legend>Dados pessoais</legend>

							<div class="row-fluid">

								<div class="col-xs-6 col-md-4">
									<h:inputText id="nome" label="Nome"
										value="#{usuarioBean.usuario.nome}" maxlength="100"
										required="true" pt:placeholder="Nome" class="form-control">
									</h:inputText>

								</div>

								<div class="col-xs-6 col-md-4">
									<h:inputText id="rg" label="Rg"
										value="#{usuarioBean.usuario.rgUsuario}" class="form-control"
										required="true" pt:placeholder="RG" maxlength="8"
										title="Apenas números"></h:inputText>
								</div>

								<div class="col-xs-6 col-md-4">
									<h:inputText id="cpf" label="cpf"
										value="#{usuarioBean.usuario.cpf}" class="form-control"
										required="true" pt:placeholder="CPF" maxlength="11">
									</h:inputText>
								</div>

							</div>

							<div class="row-fluid">

								<div class="col-xs-6 col-md-4">
									<h:selectOneMenu id="sexo" value="#{usuarioBean.usuario.sexo}"
										class="form-control">
										<f:selectItem itemDisabled="true" itemLabel="Sexo" />
										<f:selectItem itemValue="m" itemLabel="Masculino" />
										<f:selectItem itemValue="f" itemLabel="Feminino" />
									</h:selectOneMenu>
								</div>

								<div class="col-xs-6 col-md-4">
									<h:selectOneMenu id="orgaoexpeditor" class="form-control"
										value="#{usuarioBean.usuario.orgaoExpeditor}">
										<f:selectItem itemDisabled="true"
											itemLabel="Orgão
											expeditor" />
										<f:selectItem itemValue="sspac" itemLabel="SSP/AC" />
										<f:selectItem itemValue="sspal" itemLabel="SSP/AL" />
										<f:selectItem itemValue="sspap" itemLabel="SSP/AP" />
										<f:selectItem itemValue="sspam" itemLabel="SSP/AM" />
										<f:selectItem itemValue="sspam" itemLabel="SSP/AM" />
										<f:selectItem itemValue="sspba" itemLabel="SSP/BA" />
										<f:selectItem itemValue="sspce" itemLabel="SSP/CE" />
										<f:selectItem itemValue="sspdf" itemLabel="SSP/DF" />
										<f:selectItem itemValue="sspes" itemLabel="SSP/ES" />
										<f:selectItem itemValue="sspgo" itemLabel="SSP/GO" />
										<f:selectItem itemValue="sspma" itemLabel="SSP/MA" />
										<f:selectItem itemValue="sspmt" itemLabel="SSP/MT" />
										<f:selectItem itemValue="sspms" itemLabel="SSP/MS" />
										<f:selectItem itemValue="sspmg" itemLabel="SSP/MG" />
										<f:selectItem itemValue="ssppa" itemLabel="SSP/PA" />
										<f:selectItem itemValue="ssppb" itemLabel="SSP/PB" />
										<f:selectItem itemValue="ssppr" itemLabel="SSP/PR" />
										<f:selectItem itemValue="ssppe" itemLabel="SSP/PE" />
										<f:selectItem itemValue="ssppi" itemLabel="SSP/PI" />
										<f:selectItem itemValue="ssprj" itemLabel="SSP/RJ" />
										<f:selectItem itemValue="ssprn" itemLabel="SSP/RN" />
										<f:selectItem itemValue="ssprs" itemLabel="SSP/RS" />
										<f:selectItem itemValue="sspro" itemLabel="SSP/RO" />
										<f:selectItem itemValue="ssprr" itemLabel="SSP/RR" />
										<f:selectItem itemValue="sspsc" itemLabel="SSP/SC" />
										<f:selectItem itemValue="sspsp" itemLabel="SSP/SP" />
										<f:selectItem itemValue="sspse" itemLabel="SSP/SE" />
										<f:selectItem itemValue="sspto" itemLabel="SSP/TO" />
									</h:selectOneMenu>
								</div>

							</div>

						</fieldset>

						<!-- FIM DADOS PESSOAIS -->

						<!-- COMEÇO ENDEREÇO -->

						<fieldset>

							<legend>Endereço</legend>

							<div class="row-fluid">

								<div class="col-xs-6 col-md-4">
									<h:inputText type="text" id="logradouro" label="Logradouro"
										value="#{usuarioBean.usuario.logradouro}" class="form-control"
										required="true" pt:placeholder="Logradouro">
									</h:inputText>
								</div>

								<div class="col-xs-6 col-md-4">
									<h:inputText id="numero" label="Numero"
										value="#{usuarioBean.usuario.numero}" class="form-control"
										required="true" pt:placeholder="Numero">
									</h:inputText>
								</div>

								<div class="col-xs-6 col-md-4">
									<h:inputText type="text" id="bairro" label="Bairro"
										value="#{usuarioBean.usuario.bairro}" class="form-control"
										required="true" pt:placeholder="Bairro">
									</h:inputText>
								</div>

							</div>

							<div class="row-fluid">

								<div class="col-xs-6 col-md-4">
									<h:inputText id="cidade" label="Cidade"
										value="#{usuarioBean.usuario.cidade}" class="form-control"
										required="true" pt:placeholder="Cidade">
									</h:inputText>
								</div>

								<div class="col-xs-6 col-md-4">
									<h:selectOneMenu id="estado" class="form-control"
										value="#{usuarioBean.usuario.estado}">
										<f:selectItem itemDisabled="true" itemLabel="Estado" />
										<f:selectItem itemValue="ac" itemLabel="ACRE" />
										<f:selectItem itemValue="al" itemLabel="ALAGOAS" />
										<f:selectItem itemValue="ap" itemLabel="AMAPÁ" />
										<f:selectItem itemValue="am" itemLabel="AMAZONAS" />
										<f:selectItem itemValue="ba" itemLabel="BAHIA" />
										<f:selectItem itemValue="ce" itemLabel="CEARÁ" />
										<f:selectItem itemValue="df" itemLabel="DISTRITO FEDERAL" />
										<f:selectItem itemValue="es" itemLabel="ESPÍRITO SANTO" />
										<f:selectItem itemValue="go" itemLabel="GOIÁS" />
										<f:selectItem itemValue="ma" itemLabel="MARANHÃO" />
										<f:selectItem itemValue="mt" itemLabel="MATO GROSSO" />
										<f:selectItem itemValue="ms" itemLabel="MATO GROSSO DO SUL" />
										<f:selectItem itemValue="mg" itemLabel="MINAS GERAIS" />
										<f:selectItem itemValue="pa" itemLabel="PARÁ" />
										<f:selectItem itemValue="pb" itemLabel="PARAÍBA" />
										<f:selectItem itemValue="pr" itemLabel="PARANÁ" />
										<f:selectItem itemValue="pe" itemLabel="PERNAMBUCO" />
										<f:selectItem itemValue="pi" itemLabel="PIAUÍ" />
										<f:selectItem itemValue="rj" itemLabel="RIO DE JANEIRO" />
										<f:selectItem itemValue="rn" itemLabel="RIO GRANDE DO NORTE" />
										<f:selectItem itemValue="rs" itemLabel="RIO GRANDE DO SUL" />
										<f:selectItem itemValue="ro" itemLabel="RONDÔNIA" />
										<f:selectItem itemValue="rr" itemLabel="RORAIMA" />
										<f:selectItem itemValue="sc" itemLabel="SANTA CATARINA" />
										<f:selectItem itemValue="sp" itemLabel="SÃO PAULO" />
										<f:selectItem itemValue="se" itemLabel="SERGIPE" />
										<f:selectItem itemValue="to" itemLabel="TOCANTINS" />
									</h:selectOneMenu>
								</div>

								<div class="col-xs-6 col-md-4">
									<h:inputText id="cep" label="CEP"
										value="#{usuarioBean.usuario.cep}" class="form-control"
										required="true" pt:placeholder="CEP">
									</h:inputText>
								</div>

							</div>

						</fieldset>

						<!-- FIM ENDEREÇO -->

						<!-- COMEÇO CONTATO -->

						<fieldset>

							<legend>Contato</legend>

							<div class="row-fluid">

								<div class="col-xs-6 col-md-4">
									<h:inputText id="email" label="email"
										value="#{usuarioBean.usuario.email}" class="form-control"
										required="true" pt:placeholder="email">
									</h:inputText>
								</div>

								<div class="col-xs-6 col-md-4">
									<h:inputText id="telefoneResidencial"
										label="Telefone Residencial"
										value="#{usuarioBean.usuario.telefoneResidencial}"
										class="form-control" required="true"
										pt:placeholder="Telefone Residêncial">
									</h:inputText>
								</div>

								<div class="col-xs-6 col-md-4">
									<h:inputText id="telefoneCelular" label="Telefone Celular"
										value="#{usuarioBean.usuario.telefoneCelular}"
										class="form-control" required="true"
										pt:placeholder="Telefone Celular">
									</h:inputText>
								</div>

							</div>

						</fieldset>

						<!-- FIM CONTATO -->

						<!-- COMEÇO ACESSO -->

						<fieldset>

							<legend>Acesso</legend>

							<div class="row-fluid">

								<div class="col-xs-6 col-md-4">
									<h:selectOneMenu id="identificador" class="form-control">
										<f:selectItem itemDisabled="true" itemLabel="Função" />
										<f:selectItem itemValue="professor" itemLabel="Professor" />
										<f:selectItem itemValue="pesquisador" itemLabel="Pesquisador" />
										<f:selectItem itemValue="tecnico" itemLabel="Técnico" />
									</h:selectOneMenu>
								</div>

								<div class="col-xs-6 col-md-4">
									<h:selectOneMenu id="perguntaSecreta"
										value="#{usuarioBean.usuario.perguntaSecreta}"
										class="form-control">
										<f:selectItem itemDisabled="true" itemLabel="Pergunta secreta" />
										<f:selectItem itemValue="1"
											itemLabel="Qual o nome do seu melhor amigo(a)?" />
										<f:selectItem itemValue="2"
											itemLabel="Qual o nome do seu animal de
											estimação?" />
										<f:selectItem itemValue="3"
											itemLabel="Quem é o seu maior sonho?" />
									</h:selectOneMenu>
								</div>

								<div class="col-xs-6 col-md-4">
									<h:inputText id="respostaSecreta" label="Resposta secreta"
										value="#{usuarioBean.usuario.respostaSecreta}"
										class="form-control" required="true" pt:placeholder="Resposta">
									</h:inputText>
								</div>

							</div>

							<div class="row-fluid">

								<div class="col-xs-6 col-md-4">
									<h:selectOneMenu id="setorAlocado"
										value="#{usuarioBean.usuario.setorAlocado}"
										class="form-control">
										<f:selectItem itemDisabled="true" itemLabel="Setor" />
										<f:selectItem itemValue="a" itemLabel="Administração" />
										<f:selectItem itemValue="l" itemLabel="Laboratórios" />
										<f:selectItem itemValue="t" itemLabel="Transportes" />
									</h:selectOneMenu>
								</div>

								<div class="col-xs-6 col-md-4">
									<h:inputSecret action="{usuarioBean.usuario.senha}"
										class="form-control" required="true" pt:placeholder="Senha">
									</h:inputSecret>
								</div>

								<div class="col-xs-6 col-md-4">
									<h:inputSecret id="confirmaSenha" label="Confirma senha"
										value="#{usuarioBean.confirmaSenha}" class="form-control"
										required="true" pt:placeholder="Digite a senha novamente">
									</h:inputSecret>
								</div>

							</div>

						</fieldset>

						<!-- FIM ACESSO -->

						<!-- COMEÇO BOTÃO -->

						<h:commandButton action="#{usuarioBean.salvar}" value="Salvar"
							class="btn btn-lg btn-primary btn-adaptado" />

						<h:commandButton type="reset" value="Limpar"
							class="btn btn-lg btn-primary btn-adaptado" />

						<!-- FIM BOTÃO -->

						<div id="ajuda">
							<span class="glyphicon glyphicon-info-sign"></span> <a href="#">Ajuda</a>
						</div>

					</h:form>
					<!-- h:form -->

				</div>
				<!-- class="col-md-12 column" -->

			</div>
			<!-- row-fuid -->

		</div>
		<!-- container-fluid -->

	</div>
	<!-- corpo -->

</h:body>
</html>
