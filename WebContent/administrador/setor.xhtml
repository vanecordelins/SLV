<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />

	<link
		href="#{request.contextPath}/resourcers/bootstrap/dist/css/bootstrap.css"
		rel="stylesheet" type="text/css" />
	<link
		href="#{request.contextPath}/resourcers/bootstrap/dist/css/bootstrap-theme.css"
		rel="stylesheet" type="text/css" />

	<title>Cadastrar setor</title>

</h:head>
<h:body>

	<div id="corpo">

		<ui:include src="menuadmin.xhtml" />

		<div id="container-fluid">

			<div class="row-fluid">

				<div class="col-md-12 column">

					<h:form id="setor" class="form-signin" method="post">

						<!-- COMEÇO DADOS PESSOAIS -->

						<fieldset>

							<legend>Dados do setor</legend>

							<div class="row-fluid">

								<div class="col-xs-6 col-md-4">
									<h:inputText id="nome" label="Nome"
										value="#{setorBean.setor.nome}" maxlength="100"
										pt:placeholder="Nome" class="form-control">
									</h:inputText>
								</div>

							</div>

							<!-- COMEÇO BOTÃO -->

						</fieldset>
						<div id="areaBotoes-dois">
							<h:commandButton action="#{setorBean.salvar}" value="Salvar"
								class="btn btn-lg btn-primary btn-adaptado" />

							<h:commandButton type="reset" value="Limpar"
								class="btn btn-lg btn-primary btn-adaptado" />

							<!-- FIM BOTÃO -->

						</div>
					</h:form>
					<!-- h:form -->

				</div>
				<!-- class="col-md-12 column" -->

			</div>
			<!-- row-fuid -->

		</div>
		<!-- container-fluid -->
	</div>
	<!-- corpo -->

	<div id="footer-adaptado">

		<div id="ajuda">
			<span class="glyphicon glyphicon-info-sign"></span> <a href="#">Ajuda</a>
		</div>

	</div>
</h:body>
</html>
